<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common::head (#{page.login.login_title})}"></head>
<body>
    <div th:insert="~{common :: locale}"></div>
    <br>
    <form th:action="@{/users/login}" method="post">

        <label for="username"><span th:text="|#{page.login.email}:|">Email:</span>
            <input id="username" type="text" name="username">
        </label><br>
        <label for="password"><span th:text="|#{page.login.password}:|">Password:</span>
            <input id="password" type="password" name="password">
        </label>
        <br>
        <button type="submit" th:text="#{page.login.login_title}">Login</button>
    </form>
    <br>
    <form action="/users/registration">
        <button type="submit" th:text="#{page.login.register.button}">Register</button>
    </form>
    <br>
    <div>
        <div th:text="|#{page.login.login_with}:|">Login with:</div>
        <a href="/oauth2/authorization/google">Google</a>
    </div>
    <br>
    <div>
        <div th:text="|#{page.login.login_with}:|">Login with:</div>
        <a href="/oauth2/authorization/yandex">Yandex</a>
    </div>
    <br>
    <div style="color: red" th:if="${param.error}" th:text="#{page.login.error}">
        Bad credentials
    </div>
</body>
</html>
