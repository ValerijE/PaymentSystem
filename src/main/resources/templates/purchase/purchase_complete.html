<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="~{common::head (#{page.complete.purchase_complete_title})}"></head>

<body>
    <div th:text="|#{page.complete.your_purchase} id = ${purchaseReadDto.id}|">Your purchase</div>
    <ins th:text="#{page.complete.completed_successfully}">Completed successfully</ins>
    <br>
    <br>
    <div th:text="|#{page.complete.your_payment} id = ${purchaseReadDto.payment.id} #{page.complete.totals} ${purchaseReadDto.payment.amount}|">Your payment</div>
    <div th:text="#{page.complete.completed_successfully_MALE}">Completed successfully</div>
    <br>
    <div th:if="${chosenCreditCard}">
        <div th:text="|#{page.complete.cur_credit_card_balance} ${chosenCreditCard.balance}|">Current credit card balance</div>
        <br>
        <div th:text="|#{page.complete.cur_credit_card_status} ${chosenCreditCard.status}|">Current credit card status</div>
    </div>

    <div th:if="${chosenAccount}">
        <div th:text="|#{page.complete.cur_account_balance} ${chosenAccount.balance}|">Current account balance</div>
    </div>
    <br>
    <div th:replace="~{common::to_products}">Return to shopping</div>
</body>
</html>
